<!DOCTYPE html>
<head>
    <title>Grocery Bud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body{
            background-color: #cfcfcf;
            margin: 0;
        }
        #div-tabela{
            height: 60px;
            display: flex;
            justify-content:space-between;
            align-items: center;
            
        }

        .main {
            margin-top: 30px;
            margin-left: 30px;
            width: 30%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>

</head>
<body>
    <div class="main">
        <h1>Grocery Bud</h1>

        <input type="text" id="product" placeholder="Ex: Ovos">
        <button class="btn btn-primary" onclick="Enviar()">Enviar</button>

        <div id="tabela"></div>

        <button class="btn btn-danger" onclick="limpar()">Limpar</button>
    </div>
    
    
    
    <script>
        const lista = []
        function Enviar(){
            const produto = document.getElementById("product").value
            if (produto == "") {
                alert("Produto nÃ£o pode ser vazio!")
                return
            }

            lista.push(produto)
            console.log(lista)
            alert("Produto adicionado!")

            criarTabela(lista)
        }
        
        function criarTabela(lista){
            const container = document.getElementById('tabela')
            container.textContent = ""
            lista.forEach(produto => {
                const div = document.createElement('div')
                div.id = "div-tabela"
                
                const p = document.createElement('p')
                p.textContent = produto

                div.appendChild(p)
                
                const div2 = document.createElement('div')
                div2.id = "div2-tabela"
                
                const btnEdit = document.createElement('button')
                btnEdit.textContent = 'Editar'
                btnEdit.classList.add("btn")
                btnEdit.classList.add("btn-secondary")
                
                const btnApagar = document.createElement('button')
                btnApagar.textContent = 'Apagar'
                btnApagar.classList.add("btn")
                btnApagar.classList.add("btn-secondary")
                btnApagar.style.marginLeft = "5px"
                btnApagar.onclick = apagar
                
                div.appendChild(p)

                div2.appendChild(btnEdit)
                div2.appendChild(btnApagar)

                div.appendChild(div2)
                container.appendChild(div)
            });
            
        }
        function apagar() {
            let div = document.getElementById("div-tabela")
            let container = document.getElementById('tabela')
            tabela.removeChild(div)

        }

        function limpar() {
            container = document.getElementById('tabela')
            container.textContent = ""
            lista.length = 0
            alert("Lista Apagada!")
        }
    </script>
</body>
